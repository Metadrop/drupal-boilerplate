grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: docker-compose run --rm -T php
  extensions:
    - GrumphpDrupalCheck\ExtensionLoader
  hooks_dir: ~
  tasks:
    git_commit_message:
      enforce_no_subject_trailing_period: true
      max_subject_width: 130
      case_insensitive: false
    git_branch_name:
      whitelist:
        - "fb-[0-9A-Za-z\\s_-]*"
        - "hf-[0-9A-Za-z\\s_-]*"
        - "bf-[0-9A-Za-z\\s_-]*"
        - "dev"
      blacklist:
        - "release"
        - "master"
      additional_modifiers: ''
      allow_detached_head: true
    phplint: ~
    yamllint: ~
    composer: ~
    jsonlint: ~
    drupalcheck: ~
    phpcpd:
      directory:
        - ./docroot/**/custom
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
    phpcs:
      encoding: utf-8
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
      standard: Drupal,DrupalPractice
