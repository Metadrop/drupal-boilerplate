grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: docker-compose run -e'PHP_ERROR_REPORTING=E_ALL & ~E_DEPRECATED' --rm -T php
  extensions:
    - GrumphpDrupalCheck\ExtensionLoader
  hooks_dir: ~
  tasks:
    git_commit_message:
      enforce_no_subject_trailing_period: true
      max_subject_width: 130
      case_insensitive: false
    # Adjust here the format that must have
    # the git branch names of your project.
    git_branch_name:
      whitelist:
        - "feature/[0-9A-Za-z\\s_-]*"
        - "hotfix/[0-9A-Za-z\\s_-]*"
        - "bugfix/[0-9A-Za-z\\s_-]*"
        - "develop"
      blacklist:
        - "release"
        - "main"
      additional_modifiers: ''
      allow_detached_head: true
    phplint: ~
    yamllint: ~
    composer: ~
    jsonlint: ~
    drupalcheck: ~
    phpcpd:
      directory:
        - ./docroot/**/custom
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
    phpcs:
      encoding: utf-8
      triggered_by:
        - php
        - inc
        - module
        - install
        - profile
        - theme
      standard: Drupal,DrupalPractice
